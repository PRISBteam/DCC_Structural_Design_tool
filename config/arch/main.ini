* ===================================================================================================================================
* ===================================================================================================================================
* ============== Configuration txt file containing information about the calculation          =======================================
* ============== settings, analysis tools and output. The specific raw format symbol matters. =======================================
* ===================================================================================================================================
* ===================================================================================================================================

SIMULATION MODE(LIST)
                    | (LIST) - mode which gives all modulus in a list;
                    | (TASK) - mode which gives all modulus in a user-defined task described in the "/task" directory and launching directly from Main.cpp
[simulation_mode]
mode = LIST

========================================= * LIST OPTIONS * ===========================================================================================================
PCC_Section SWITCHED OFF
			| Switch on/off the whole PCC_Section tool from the calculation. Only "PCC_Section SWITCHED XX" is allowed here.

PCC_Processing SWITCHED OFF
			| Switch on/off the whole PCC_Processing tool from the calculation. Only "PCC_Processing SWITCHED XX" is allowed here.

PCC_Characterisation SWITCHED OFF
  	                | Switch on/off the whole PCC_StructureCharacterisation tool from the calculation. Only "PCC_Characterisation SWITCHED XX" is allowed here.

PCC_Multiphysics SWITCHED OFF
			| Switch on/off the whole PCC_Multiphysics tool from the calculation. Only "PCC_Multiphysics SWITCHED XX" is allowed here.

PCC_Kinetic SWITCHED OFF
           	        | Switch on/off the whole PCC_Kinetic tool from the calculation. Only "PCC_Kinetic SWITCHED XX" is allowed here.

PCC_Writer SWITCHED OFF
            		| Switch on/off the whole PCC_Kinetic module from the calculations. Only "PCC_Writer SWITCHED XX" is allowed here.

[modules]
PCC_Section=OFF
PCC_Processing=OFF
PCC_Characterisation=OFF
PCC_Multiphysics=OFF
PCC_Kinetic=OFF
PCC_Writer=OFF

========================================= * TASK OPTIONS * ===========================================================================================================

"/tasks/task_sFacesProcessing.cpp/"    | Task source | & | 0 |
          			       | Written in the form "/tasks/<task_name.cpp>/"

++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
| Value | Description | Special sign | Index in the Configuration vector |
++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
-------------------------------------------------------------------------------------------------------------------------------------
3	    | The problem dimension that is the maximum dimension k_max of k-Cells	          | Problem dimension | ^ | 1 |
-------------------------------------------------------------------------------------------------------------------------------------
/Users/user/Dropbox/OFFICE/NEPER/Kinetic_PCC_examples_/Voronoi_1k/Voronoi/                | Source dir	| @ | 2 |
-------------------------------------------------------------------------------------------------------------------------------------
/Users/user/Dropbox/OFFICE/NEPER/resultsFebruary2023/v1k_processing/	 	              | Output dir	| $ | 3 |
-------------------------------------------------------------------------------------------------------------------------------------
* Slash ../ at the end is essential here like "/Users/user/Dropbox/OFFICE/NEPER/1kCells/"

[general]
dim=3
source_dir=/Users/user/Dropbox/OFFICE/NEPER/Kinetic_PCC_examples_/Voronoi_1k/Voronoi/
output_dir=/Users/user/Dropbox/OFFICE/NEPER/resultsFebruary2023/v1k_processing/

