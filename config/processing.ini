; processing_mode
; R is for Random, S (p_index = 1) is for maximum configuration entropy, S (p_index = 0) is for minimum configuration entropy
; I is for index mode with a specific index_value,
; L is for strips distribution lognormal(mu, sigma)

[polyhedrons]
polyhedron_types_number = 0
pp_mode = R
pp_index = 1
pmax_fraction1 = 0.0
pmax_fraction2 = 0.0
pmax_fraction3 = 0.0

[faces]
face_types_number = 1

pf_mode = F
; "R" or "F" or "L"

pf_index = 0
; for mode F: (1) pf_index = 0 [direct HAGBs generation], (2) pf_index = 1 [HAGBs generation by grain rotation]

fmax_fraction1 = 0.003
fmax_fraction2 = 0.0
fmax_fraction3 = 0.0

[edges]
edge_types_number = 0
pe_mode = R
pe_index = 1
emax_fraction1 = 0.0
emax_fraction2 = 0.0
emax_fraction3 = 0.0

[nodes]
node_types_number = 0
pn_mode = R
pn_index = 1
nmax_fraction1 = 0.0
nmax_fraction2 = 0.0
nmax_fraction3 = 0.0

[distribution]
mu = 1.0
sigma = 0.0